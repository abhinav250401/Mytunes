<body>
    <nav>
        <div class="container">
            <div class="logo">
                <h3>♪♪MYTUNE</h3>

                <ul>
                    <li><a href="index.html">Home</a></li>

    <div class="main">
        
        <div class="register">
    <h2>Register Here</h2>
    <form action="" id="register" >
        <label for="First name">First Name:</label>
        <br>
        <input type="text" name="fname" id="name" placeholder="Enter Your First Name" required>
        <br><br>
        <label for="last name">Last Name:</label>
        <br>
        <input type="text" name="lname" id="name" placeholder="Enter Your Last Name" required>
        <br><br>
        <label for="age">Your Age:</label>
        <br>
        <input type="number" name="age" id="age" placeholder="How old are you ?" required>
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        <br><br>
        <fieldset>
            <legend>Gender:</legend>
            <p>Male: <input type="radio" name="gender" id="male"></p>
            <p>Female: <input type="radio" name="gender" id="female"></p>
            <p>Prefer not to say: <input type="radio" name="gender" id="other"></p>
        </fieldset>
        <br><br>
        <label for="language">Language Preference:</label>
        <br>
        <select name="lang" id="lang" aria-placeholder="Select your preferred language">
            <option value="opt1">English</option>
            <option value="opt2">Hindi</option>
            <option value="opt3">Marathi</option>
            <option value="opt4">Any other</option>
        </select>
        <br><br>
        <label>Password:</label>
        <br>
        <input type="password" id="pass" name="pass" placeholder="Create Your password" required>
        <br><br>
        <label>Confirm password: </label>
        <br>
        <input type="password" id="cpass" name="cpass" placeholder="Please confirm your password" required>
        <br><br>
        
        <a href="page1.html">
        
            <input type="button" value="Register" id="button">
        </a>
     
           
            
            
        <br>
        <h4>By clicking on Register You agree to our Terms&Privacy Policy.</h4>
    </form>
</div>
</div>

</body>
</html>
